<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Compound Interest</title>
    <link rel="stylesheet" href="comp.css" />
    <script src="comp.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Compound Interest Calculator</h1>
    <p>Initial Deposit <input id="deposit" /></p>
    <p>Interest Rate % <input id="rate" /></p>
    <p>
      Compound Per Year
      <select id="dropdown">
        <option value="1">1/year</option>
        <option value="2">2/year</option>
        <option value="4">4/year</option>
      </select>
    </p>
    <p>How Many Years <input id="years" /></p>
    <p id="mount">Amount is : <span id="amount"></span></p>
    <section id="imgs">
      <img
      src="https://64.media.tumblr.com/a71bc83661d3be8192c7d6cd62e2e966/tumblr_nrsh8x7Ztx1uyhxq0o1_500.gif"

      alt="cat sleep"
    />

      src="https://i.pinimg.com/originals/15/26/5a/15265af91d058d33da9d448a7cd070f9.gif"
